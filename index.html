<form id="usernameForm">
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button type="submit">Save</button>
    </form>
      <span id="saveMessage" style="color: green; display: none;">Saved!</span>

<script>
document.getElementById('usernameForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting in the traditional way

    const username = document.getElementById('usernameInput').value;
    
    // Save the username to localStorage
    localStorage.setItem('username', username);
    // Display the "Saved!" message
    document.getElementById('saveMessage').style.display = 'inline';
    
});

      const savedUsername = localStorage.getItem('username');
if (savedUsername) {
    console.log(`Welcome back, ${savedUsername}!`);
    // You can also use this username to update your page's content accordingly
}

   </script>
